 <html>

      </script>

     <canvas id="Arta" width="800" height="600">
       <script type="text/javascript" src="arta.js">

    <div class="Container">

     <label velocity="velocityText">Початкова швидкість (м/с): </label>
     <input type="text" id="Velocity" value="800" />

    <div class="Control">
     <button onclick="aiming();">Прицілювання </button>
    </div>

    <div class="Control">
     <button onclick="fire();">Fire! </button>
    </div>
    <div id="kut">
      
    </div>
  </div>
 </body>
